<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxonia - Action Everywhere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/Style/filtered_style.css">
</head>
<body>

    <div class="min-h-screen flex flex-col">
        <header class="absolute top-0 left-0 right-0 z-10">
            <div class="container mx-auto px-0 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-2xl lg:text-3xl logo-font">
                        <img src="Assets/Images/boxonia_logo.png" alt="Boxonia">
                    </div>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="#" class="hover:text-gray-300 transition duration-300">Home</a>
                        <a href="#" class="hover:text-gray-300 transition duration-300">About Us</a>
                        <a href="#" class="hover:text-gray-300 transition duration-300">Projects</a>
                        <a href="#" class="hover:text-gray-300 transition duration-300">News</a>
                        <a href="#" class="hover:text-gray-300 transition duration-300">Contact Us</a>
                    </nav>
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-white focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90 absolute top-0 left-0 w-full h-full z-20">
            <div class="flex flex-col items-center justify-center h-full space-y-8">
                <button id="close-menu-button" class="absolute top-6 right-6 text-white focus:outline-none">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <a href="#" class="text-2xl hover:text-gray-300 transition duration-300">Home</a>
                <a href="#" class="text-2xl hover:text-gray-300 transition duration-300">About Us</a>
                <a href="#" class="text-2xl hover:text-gray-300 transition duration-300">Projects</a>
                <a href="#" class="text-2xl hover:text-gray-300 transition duration-300">News</a>
                <a href="#" class="text-2xl hover:text-gray-300 transition duration-300">Contact Us</a>
            </div>
        </div>

        <!-- Hero Section -->
        <main class="flex-grow flex items-end hero-section">
            <div class="container mx-auto px-1 pb-10 lg:pb-18">
                <h1 class="text-5xl md:text-7xl lg:text-8xl lowercase custom-font-display leading-tight">
                    action<br>everywhere
                </h1>
            </div>
        </main>

    </div>

    <script src="Assets/Script/action_everywhere.js"></script>

</body>
</html>
